feedback: false
use_rnn_feedback: true
device: cuda
data_dir: ./data/cmumosei
results_dir: /home/egeorgiou/experimental/mm/slp/results_h0_rnn_feedback_grad/h0_rnn_tot_feedback_single_mmdrop_text_early_late_grad
train: true
test: true
overfit_batch: false
debug: false
remove_pauses: true

normalize_audio: false
normalize_visual: false

modalities:
    - text
    - glove
    - audio
    - visual

audio:
    model:
        input_size: 74
        hidden_size: 100
        layers: 1
        dropout: !!float 0.2
        bidirectional: true
        rnn_type: lstm
        attention: true
        return_hidden: false
        batchnorm: false

visual:
    model:
        input_size: 35
        hidden_size: 100
        layers: 1
        dropout: !!float 0.2
        bidirectional: true
        rnn_type: lstm
        attention: true
        return_hidden: false
        batchnorm: false

text:
    model:
        input_size: 300
        hidden_size: 100
        layers: 1
        dropout: !!float 0.2
        bidirectional: true
        rnn_type: lstm
        attention: true
        return_hidden: false

fuse:
    method: attrnn
    modality_weights: false
    projection_size: 100
    use_mask: false
    model_dim: 100
    projection_type: null
    residual: 1
    mmdrop: !!float 0.5
    self_feedback: false
    feedback_type: sigmoid

experiment:
    name: mosei-binary-audio-text-visual
    description: MOSEI binary task

dataloaders:
    batch_size: 64
    num_workers: 1
    pin_memory: false

optimizer:
    name: Adam
    learning_rate: !!float 1e-3

trainer:
    patience: 10
    max_epochs: 100
    retain_graph: true
    load_model: mosei-binary-audio-text-visual_checkpoint.best.pth
    checkpoint_dir: /home/egeorgiou/experimental/mm/slp/h0_rnn_tot_feedback_single_mmdrop_text_early_late_grad
