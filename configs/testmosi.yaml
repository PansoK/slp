device: cpu
data_dir: /home/geopar/projects/mm/data/cmumosi
binary: false
train: false
test: true
overfit_batch: false
debug: false
remove_pauses: true

modalities:
    - text
    - glove
    - audio

audio:
    instance_norm: false
    model:
        input_size: 384
        hidden_size: 300
        layers: 1
        dropout: !!float 0.2
        bidirectional: true
        rnn_type: lstm
        attention: true
        return_hidden: false
        batchnorm: false

text:
    model:
        input_size: 300
        hidden_size: 300
        layers: 1
        dropout: !!float 0.2
        bidirectional: true
        rnn_type: lstm
        attention: true
        return_hidden: false

fuse:
    method: cat
    modality_weights: false
    projection_size: 300
    prefuse: false
    use_mask: false

common:
    dropout: !!float 0.25
    bidirectional: true
    rnn_type: lstm

experiment:
    name: mosi-binary-audio-text
    description: MOSI binary task

embeddings:
    path: /data/embeddings/en/glove.840B.300d.txt
    dim: 300
    finetune: false
    dropout: !!float 0

dataloaders:
    batch_size: 32
    num_workers: 1
    pin_memory: true

optimizer:
    name: Adam
    learning_rate: !!float 1e-3

trainer:
    patience: 10
    max_epochs: 100
    retain_graph: true
    load_model: mosi-binary-audio-text_checkpoint.best.pt
    checkpoint_dir: /home/geopar/projects/mm/checkpoints
