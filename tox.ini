[tox]
skip_missing_interpreters = true
envlist =
    py36,
    py37,
    type,
    lint

[testenv:py36]
description = run tests
deps =
    -rdev-requirements.txt
    -rrequirements.txt
    --no-cache-dir
commands =
  pytest -s --cov slp tests

[testenv:py37]
description = run tests
deps =
    -rdev-requirements.txt
    -rrequirements.txt
    --no-cache-dir
commands =
  pytest -s --cov slp tests

[testenv:lint]
description = check the code style
deps =
    -rdev-requirements.txt
    -rrequirements.txt
    --no-cache-dir
commands =
    flake8 slp
    flake8 examples
    flake8 tests

[testenv:type]
description = static type check
deps =
    -rdev-requirements.txt
    -rrequirements.txt
    --no-cache-dir
commands = python -m mypy --config-file mypy.ini -p slp



